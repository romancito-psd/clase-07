<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Felipe Roman" />
        <meta name="description" content="Portafolio profesional Diseñador Integral" />
        <link href="style.css" rel="stylesheet" />
        <title>Portafolio</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><a href="index.html">Felipe Román</a></h1>
                <p>&nbsp&nbsp&nbsp diseñador integral UC</p>
                <select name="select" id="opciones">
                    <option>INICIO</option>
                    <option value="producto">Diseño de producto</option>
                    <option value="audiovisual">Diseño audiovisual</option>
                    <option value="estrategico">Diseño estratégico</option>
                    <option value="branding">Branding</option>
                </select>
            </header>
            <main>
                <section></section>
            </main>
            <footer>
                <p><a href="https://github.com/romancito-psd">Felipe Román</a> <a href="https://github.com/romancito-psd">DNO037</a></p>
            </footer>
        </div>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Y ahora podemos usarla-->
        <script>
            $(function () {
                $.getJSON("https://raw.githubusercontent.com/romancito-psd/clase-07/main/datos.json", function (data) {
                    console.log(data);
                    //un forEach para mostrar todos los trabajos, LA LETRA t Y LA LETRA i pueden ser cualquier letra!!!
                    data.forEach(function (t, i) {
                        $("section").append(
                            '<article class="' + t.soporte + '"><img src="' + t.fotos[0] + '"><h2><a href="single.html?nro=' + i + '">' + t.nombre + "</a></h2><p>" + t.abstract + "</p><small>#" + t.soporte + "</small></article>"
                        );
                    });
                    //una función para interactuar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "producto") {
                            $(".producto").fadeTo("slow", 1);
                            $(".audiovisual, .estrategico, .branding").fadeTo("slow", 0.1);
                        } else if (valor == "audiovisual") {
                            $(".audiovisual").fadeTo("slow", 1);
                            $(".producto, .estrategico, .branding").fadeTo("slow", 0.1);
                        } else if (valor == "estrategico") {
                            $(".estrategico").fadeTo("slow", 1);
                            $(".producto, .audiovisual, .branding").fadeTo("slow", 0.1);
                        } else if (valor == "branding") {
                            $(".branding").fadeTo("slow", 1);
                            $(".producto, .audiovisual, .estrategico").fadeTo("slow", 0.1);
                        } else {
                            $(".producto, .audiovisual, .estrategico, .branding").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON((){});
            }); //cierro $(function(){});
        </script>
    </body>
</html>
